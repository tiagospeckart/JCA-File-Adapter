# Required metadata
sonar.projectKey=java-sonar-jcafileadapter
sonar.projectName=jcafileadapter
sonar.projectVersion=4.0

# Comma-separated paths to directories with sources (required)
sonar.sources=common-api/src/main/java,deployable-spi/src/main/java

sonar.java.binaries=

sonar.junit.reportsPath=common-api/target/surefire-reports,deployable-spi/target/surefire-reports

sonar.exclusions=**/generated-sources/**/*.java,
**/generated-sources/**/*.class

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8